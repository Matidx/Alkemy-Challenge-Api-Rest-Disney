#DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/api_rest_disney
spring.datasource.username=Matias
spring.datasource.password= ${PASS}
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
